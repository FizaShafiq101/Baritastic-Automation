name: NodeJS with Webpack

on:
  schedule:
  - cron: "10 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        run: npx cypress run
env:
    using: 'node16'
    main: 'main.js'
